    <!DOCTYPE html>  
    <html>  
    <head>  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $("blur").click(function() {
            $("labelBlur").blur()
        });
    $("hide").click(function() {
        $("labelHide").hide()
    });
    $("show").click(function() {
        $("labelHide").show();
    });
    $('#myDiv').animate({
        height: '200px',
        width: '200px'
    });


    </script>   
    </head>  
    <body>
    <label  id="labelBlur">BLUR</label>
    <button id="blur">press me</button>
    <p  id="labelHide">HIDE ME</p>
    <button id="hide">press me</button>
    <button id="show">press me</button>
    <div id="myDiv" class="redDiv">
    </div>
     </body>
    </html>
